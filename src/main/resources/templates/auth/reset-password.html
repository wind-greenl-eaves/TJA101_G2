<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>é‡è¨­å¯†ç¢¼ - æ—©é¤åº—æœƒå“¡ç³»çµ±</title>
    
    <!-- å¼•å…¥ Font Awesome åœ–ç¤ºåº« -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- å¼•å…¥ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #FDFBF6;
            --container-bg: #FFFFFF;
            --primary-color: #A67B5B;
            --primary-hover: #8C684A;
            --text-color: #5D534A;
            --border-color: #DED0B6;
            --header-bg: #F5EFE6;
            --error-color: #D9534F;
            --success-color: #4CAF50;
            --placeholder-color: #B0A495;
            --input-focus-ring: rgba(166, 123, 91, 0.2);
        }
        
        body {
            font-family: 'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/images/eatfast2.jpg') center center / cover no-repeat fixed;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* èƒŒæ™¯é®ç½©å±¤ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(253, 251, 246, 0.85);
            z-index: -1;
        }
        
        .page-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .reset-password-container {
            background: var(--container-bg);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15), 0 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .reset-title {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .reset-subtitle {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background-color: var(--container-bg);
            color: var(--text-color);
        }
        
        .form-control::placeholder {
            color: var(--placeholder-color);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--input-focus-ring);
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon .form-control {
            padding-left: 45px;
            padding-right: 45px;
        }
        
        .input-icon::before {
            content: 'ğŸ”’';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            z-index: 1;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--placeholder-color);
            font-size: 16px;
            transition: color 0.3s ease;
            z-index: 2;
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }
        
        .password-toggle.active {
            color: var(--primary-color);
        }
        
        .submit-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .submit-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(166, 123, 91, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 16px;
            margin: 20px 0;
            border-radius: 6px;
            font-size: 14px;
            border: 1px solid;
            text-align: left;
        }
        
        .alert-error {
            background-color: #fef2f2;
            border-color: var(--error-color);
            color: var(--error-color);
        }
        
        .alert-success {
            background-color: #f0fdf4;
            border-color: var(--success-color);
            color: var(--success-color);
        }
        
        .password-requirements {
            background-color: var(--header-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: left;
        }
        
        .password-requirements h4 {
            margin: 0 0 10px 0;
            color: var(--primary-color);
            font-size: 16px;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }
        
        .requirement.valid {
            color: var(--success-color);
        }
        
        .requirement.invalid {
            color: var(--error-color);
        }
        
        .strength-meter {
            margin-top: 10px;
        }
        
        .strength-bar {
            height: 6px;
            background-color: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 3px;
        }
        
        .strength-weak { background-color: #ff4757; width: 25%; }
        .strength-fair { background-color: #ffa502; width: 50%; }
        .strength-good { background-color: #2ed573; width: 75%; }
        .strength-strong { background-color: #2f3542; width: 100%; }
        
        /* éŸ¿æ‡‰å¼è¨­è¨ˆ */
        @media (max-width: 480px) {
            .page-container {
                padding: 15px;
            }
            
            .reset-password-container {
                padding: 30px 20px;
            }
            
            .reset-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="reset-password-container">
            <div class="logo">ğŸ³</div>
            <h1 class="reset-title">é‡è¨­å¯†ç¢¼</h1>
            <p class="reset-subtitle">è«‹è¨­å®šæ‚¨çš„æ–°å¯†ç¢¼<br>å¯†ç¢¼éœ€ç¬¦åˆå®‰å…¨è¦æ±‚</p>
            
            <!-- é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯ -->
            <div th:if="${errorMessage}" class="alert alert-error">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${errorMessage}"></span>
            </div>
            
            <!-- å¯†ç¢¼è¦æ±‚èªªæ˜ -->
            <div class="password-requirements">
                <h4><i class="fas fa-shield-alt"></i> å¯†ç¢¼å®‰å…¨è¦æ±‚</h4>
                <div class="requirement" id="lengthReq">
                    <i class="fas fa-times"></i>
                    <span>è‡³å°‘ 8 å€‹å­—å…ƒ</span>
                </div>
                <div class="requirement" id="upperReq">
                    <i class="fas fa-times"></i>
                    <span>åŒ…å«å¤§å¯«å­—æ¯</span>
                </div>
                <div class="requirement" id="lowerReq">
                    <i class="fas fa-times"></i>
                    <span>åŒ…å«å°å¯«å­—æ¯</span>
                </div>
                <div class="requirement" id="numberReq">
                    <i class="fas fa-times"></i>
                    <span>åŒ…å«æ•¸å­—</span>
                </div>
            </div>
            
            <!-- å¯†ç¢¼é‡è¨­è¡¨å–® -->
            <form th:action="@{/api/v1/auth/reset-password}" th:object="${resetPasswordRequest}" method="post" id="resetPasswordForm">
                <!-- éš±è—çš„ token æ¬„ä½ -->
                <input type="hidden" th:field="*{token}" th:value="${token}">
                
                <div class="form-group">
                    <label for="newPassword">æ–°å¯†ç¢¼</label>
                    <div class="input-icon">
                        <input type="password" 
                               id="newPassword" 
                               th:field="*{newPassword}"
                               class="form-control" 
                               placeholder="è«‹è¼¸å…¥æ–°å¯†ç¢¼"
                               required>
                        <i class="fas fa-eye password-toggle" id="newPasswordToggle" title="é¡¯ç¤º/éš±è—å¯†ç¢¼"></i>
                    </div>
                    
                    <!-- å¯†ç¢¼å¼·åº¦æŒ‡ç¤ºå™¨ -->
                    <div class="strength-meter">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <small id="strengthText">å¯†ç¢¼å¼·åº¦ï¼šè«‹è¼¸å…¥å¯†ç¢¼</small>
                    </div>
                    
                    <div th:if="${#fields.hasErrors('newPassword')}" class="alert alert-error">
                        <span th:errors="*{newPassword}"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">ç¢ºèªæ–°å¯†ç¢¼</label>
                    <div class="input-icon">
                        <input type="password" 
                               id="confirmPassword" 
                               th:field="*{confirmPassword}"
                               class="form-control" 
                               placeholder="è«‹å†æ¬¡è¼¸å…¥æ–°å¯†ç¢¼"
                               required>
                        <i class="fas fa-eye password-toggle" id="confirmPasswordToggle" title="é¡¯ç¤º/éš±è—å¯†ç¢¼"></i>
                    </div>
                    <div th:if="${#fields.hasErrors('confirmPassword')}" class="alert alert-error">
                        <span th:errors="*{confirmPassword}"></span>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitButton">
                    <i class="fas fa-save"></i>
                    é‡è¨­å¯†ç¢¼
                </button>
            </form>
            
            <!-- è¿”å›ç™»å…¥é é¢ -->
            <a th:href="@{/api/v1/auth/member-login}" class="back-link">
                <i class="fas fa-arrow-left"></i>
                è¿”å›ç™»å…¥é é¢
            </a>
        </div>
    </div>
    
    <script>
        // å¯†ç¢¼é¡¯ç¤º/éš±è—åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', function() {
            // æ–°å¯†ç¢¼åˆ‡æ›
            const newPasswordInput = document.getElementById('newPassword');
            const newPasswordToggle = document.getElementById('newPasswordToggle');
            
            if (newPasswordInput && newPasswordToggle) {
                newPasswordToggle.addEventListener('click', function() {
                    togglePasswordVisibility(newPasswordInput, newPasswordToggle);
                });
            }
            
            // ç¢ºèªå¯†ç¢¼åˆ‡æ›
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
            
            if (confirmPasswordInput && confirmPasswordToggle) {
                confirmPasswordToggle.addEventListener('click', function() {
                    togglePasswordVisibility(confirmPasswordInput, confirmPasswordToggle);
                });
            }
            
            // å¯†ç¢¼å¼·åº¦æª¢æŸ¥
            if (newPasswordInput) {
                newPasswordInput.addEventListener('input', function() {
                    checkPasswordStrength(this.value);
                    checkPasswordRequirements(this.value);
                });
            }
            
            // å¯†ç¢¼ç¢ºèªæª¢æŸ¥
            if (confirmPasswordInput) {
                confirmPasswordInput.addEventListener('input', function() {
                    checkPasswordMatch();
                });
            }
        });
        
        function togglePasswordVisibility(input, toggle) {
            if (input.type === 'password') {
                input.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
                toggle.classList.add('active');
                toggle.title = 'éš±è—å¯†ç¢¼';
            } else {
                input.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
                toggle.classList.remove('active');
                toggle.title = 'é¡¯ç¤ºå¯†ç¢¼';
            }
        }
        
        function checkPasswordRequirements(password) {
            const requirements = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /\d/.test(password)
            };
            
            updateRequirement('lengthReq', requirements.length);
            updateRequirement('upperReq', requirements.upper);
            updateRequirement('lowerReq', requirements.lower);
            updateRequirement('numberReq', requirements.number);
        }
        
        function updateRequirement(elementId, isValid) {
            const element = document.getElementById(elementId);
            const icon = element.querySelector('i');
            
            if (isValid) {
                element.classList.add('valid');
                element.classList.remove('invalid');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-check');
            } else {
                element.classList.add('invalid');
                element.classList.remove('valid');
                icon.classList.remove('fa-check');
                icon.classList.add('fa-times');
            }
        }
        
        function checkPasswordStrength(password) {
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            let score = 0;
            let feedback = '';
            
            if (password.length >= 8) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[a-z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            
            // ç§»é™¤æ‰€æœ‰å¼·åº¦é¡åˆ¥
            strengthFill.className = 'strength-fill';
            
            switch (score) {
                case 0:
                case 1:
                    strengthFill.classList.add('strength-weak');
                    feedback = 'å¯†ç¢¼å¼·åº¦ï¼šå¼±';
                    break;
                case 2:
                case 3:
                    strengthFill.classList.add('strength-fair');
                    feedback = 'å¯†ç¢¼å¼·åº¦ï¼šæ™®é€š';
                    break;
                case 4:
                    strengthFill.classList.add('strength-good');
                    feedback = 'å¯†ç¢¼å¼·åº¦ï¼šè‰¯å¥½';
                    break;
                case 5:
                    strengthFill.classList.add('strength-strong');
                    feedback = 'å¯†ç¢¼å¼·åº¦ï¼šå¼·';
                    break;
                default:
                    feedback = 'å¯†ç¢¼å¼·åº¦ï¼šè«‹è¼¸å…¥å¯†ç¢¼';
            }
            
            strengthText.textContent = feedback;
        }
        
        function checkPasswordMatch() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmInput = document.getElementById('confirmPassword');
            
            if (confirmPassword && newPassword !== confirmPassword) {
                confirmInput.style.borderColor = 'var(--error-color)';
            } else {
                confirmInput.style.borderColor = 'var(--border-color)';
            }
        }
        
        // è¡¨å–®æäº¤è™•ç†
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            const button = document.getElementById('submitButton');
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // å¯†ç¢¼ä¸€è‡´æ€§æª¢æŸ¥
            if (newPassword !== confirmPassword) {
                alert('å…©æ¬¡è¼¸å…¥çš„å¯†ç¢¼ä¸ä¸€è‡´');
                e.preventDefault();
                return;
            }
            
            // å¯†ç¢¼å¼·åº¦æª¢æŸ¥
            if (newPassword.length < 8) {
                alert('å¯†ç¢¼é•·åº¦è‡³å°‘éœ€è¦ 8 å€‹å­—å…ƒ');
                e.preventDefault();
                return;
            }
            
            // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> é‡è¨­ä¸­...';
        });
        
        // é é¢è¼‰å…¥å®Œæˆå¾Œèšç„¦åˆ°æ–°å¯†ç¢¼è¼¸å…¥æ¡†
        window.addEventListener('load', function() {
            const newPasswordInput = document.getElementById('newPassword');
            if (newPasswordInput) {
                newPasswordInput.focus();
            }
        });
    </script>
</body>
