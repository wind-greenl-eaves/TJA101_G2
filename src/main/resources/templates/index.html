<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早餐店專案首頁</title>

    <!-- 1. 引入 Tailwind CSS 框架 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 引入 Google Fonts 的 Noto Sans TC 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- 3. 自定義 Tailwind 主題，沿用您設定的色系 -->
    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Noto Sans TC', 'sans-serif'],
          },
          colors: {
            'brand-bg': '#FDFBF6',      // 背景色 - 杏仁白
            'brand-container': '#F5EFE6', // 容器背景 - 燕麥色
            'brand-primary': '#A67B5B', // 主題色 - 奶茶棕
            'brand-primary-hover': '#8C684A', // 主題懸停色 - 深焙奶茶
            'brand-text': '#5D534A',    // 主要文字 - 炭焙棕
            'brand-deep': '#3C2A21',     // 極深咖啡色，用於強調
            'brand-accent': '#E1A87A',  // 點綴色 - 焦糖橘
          }
        }
      }
    }
    </script>
</head>

<body class="bg-brand-bg text-brand-text antialiased">

    <!-- Header / Navbar 區塊 -->
    <header class="bg-brand-deep text-white p-4 shadow-md fixed top-0 left-0 right-0 z-10">
        <div class="container mx-auto text-center">
            <h1 class="text-xl md:text-2xl font-bold">
                <span class="text-brand-accent" th:text="'Hello, ' + ${message} + ' : '"></span>
                <span>Spring Boot + Spring MVC + Thymeleaf</span>
            </h1>
            <div class="flex items-center justify-center space-x-4 mt-2">
                <img class="h-12" th:src="@{/images/spring boot.png}" alt="Spring Boot Logo">
                <span class="text-2xl">+</span>
                <img class="h-12" th:src="@{/images/spring mvc.png}" alt="Spring MVC Logo">
                <span class="text-2xl">+</span>
                <img class="h-6" th:src="@{/images/thymeleaf.png}" alt="Thymeleaf Logo">
            </div>
            <a href="https://start.spring.io/" target="_blank" class="text-sm text-gray-300 hover:text-white transition-colors duration-300 mt-2 inline-block">
               Spring Boot Quickstart 官網
            </a>
        </div>
    </header>

    <!-- Main Content 區塊 -->
    <main class="container mx-auto p-4 md:p-8 mt-[160px]">
        
        <!-- Hero Section / 歡迎區塊 -->
        <section class="text-center py-12">
            <h2 class="text-2xl md:text-3xl font-bold text-brand-primary">前端展示層 - 搭配 Thymeleaf 模板引擎</h2>
            <div class="mt-4 text-xl md:text-2xl font-semibold space-x-2">
                <a href="https://spring.io/projects/spring-boot" target="_blank" class="text-brand-primary hover:text-brand-primary-hover transition">Spring Boot</a>
                <span class="text-brand-text">+</span>
                <a href="https://maven.apache.org/" target="_blank" class="text-brand-accent hover:text-brand-primary-hover transition">Maven</a>
                <span class="text-brand-text">➔</span>
                <a href="https://docs.spring.io/spring-framework/reference/" target="_blank" class="text-brand-primary hover:text-brand-primary-hover transition">Spring MVC</a>
                <span class="text-brand-text">+</span>
                <a href="https://www.thymeleaf.org/" target="_blank" class="text-brand-accent hover:text-brand-primary-hover transition">Thymeleaf</a>
            </div>
            
            <div class="mt-12 flex justify-center items-center gap-6 flex-wrap">
                <!-- 原有的會員功能按鈕 (路徑不變) -->
                <a th:href="@{/member/select_page}" 
                   class="bg-brand-primary text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-brand-primary-hover transform hover:-translate-y-1 transition-all duration-300 ease-in-out">
                   進入會員功能
                </a>

                <!-- 【核心修正】進入員工管理系統 -->
                <!-- 
                     [路徑配對]:
                     th:href="@{/employee/select_page}"
                     ↳ 此路徑現在會正確地指向 EmployeeViewController 中的 showSelectPage() 方法，
                       該方法接著會回傳 'select_page_employee' 視圖名稱，由 Thymeleaf 渲染。
                -->
                <a th:href="@{/employee/select_page}" 
                   class="bg-brand-accent text-brand-deep font-bold py-3 px-8 rounded-full shadow-lg hover:bg-orange-400 transform hover:-translate-y-1 transition-all duration-300 ease-in-out">
                   進入員工管理系統
                </a>
                <a th:href="@{/orderlist/select_page_OrderList}" 
                   class="bg-brand-primary text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-brand-primary-hover transform hover:-translate-y-1 transition-all duration-300 ease-in-out">
                   進入訂單管理
                </a>
            </div>
        </section>
        
        <hr class="my-12 border-gray-300">

        <!-- Lists Section / 列表區塊 (無變更) -->
        <section class="grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-12">
            <div class="bg-brand-container p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-bold text-brand-deep border-b-2 border-gray-300 pb-3 mb-4">開發順序</h3>
                <ol class="space-y-3">
                    <li th:each="step : ${myList}" class="flex items-start">
                        <span class="text-brand-primary font-bold mr-3">✓</span>
                        <span th:utext="${step}"></span>
                    </li>
                </ol>
            </div>
            <div class="bg-brand-container p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-bold text-brand-deep border-b-2 border-gray-300 pb-3 mb-4">專案技術棧</h3>
                <ul class="space-y-3">
                    <li th:each="info : ${quickstartInfo}" class="flex items-start">
                        <span class="text-brand-primary font-bold mr-3">✓</span>
                        <span th:utext="${info}"></span>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <!-- Footer 區塊 (無變更) -->
    <footer class="bg-brand-deep text-brand-container text-center p-6 mt-16">
        <p>&copy; 2025 緯育TJA101早餐店專題. All Rights Reserved.</p>
    </footer>

</body>
</html>
